apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowdoc-api
  namespace: flowdoc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flowdoc-api
  template:
    metadata:
      labels:
        app: flowdoc-api
    spec:
      containers:
      - name: api
        image: flowdoc/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: flowdoc-config
        - secretRef:
            name: flowdoc-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: flowdoc-api-service
  namespace: flowdoc
spec:
  selector:
    app: flowdoc-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowdoc-ingress
  namespace: flowdoc
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: api.flowdoc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowdoc-api-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flowdoc-api-hpa
  namespace: flowdoc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flowdoc-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70